<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Моя страница</title>
	</head>
	<body>
		<div id="demo"></div>
		<script>
			var num = 1;
			var num2 = 1;
			var num3 = 1;

			var tab = '<div align="center"><table width="500 px" style="border-collapse: collapse; background-color: #b9edbb;">';
			while (num2 <= 10)
			{
				tab += '<tr height = "50 px">';
				num = 1;
				while (num <= 10)
				{
					num3 = num*num2;
					tab += ('<td width="50 px" align="center" style="border: 3px solid green;">' + '<p style="font-size: 11pt; font-family: verdana; font-weight: bold; color: brown">' + num3 + '</p>' + '</td>');
					num++;
				}
				tab += "</tr>"
				num2++;
			}
			tab += "</table></div>"
			document.getElementById("demo").innerHTML = tab;
			//alert(tab);
		</script>
	</body>
</html>
